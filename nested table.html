<!DOCTYPE html>
<html>
<head>
<title>HTML COLSPAN/ROWSPAN</title>
</head>
<body>
<h1>Rowspan/Colspan</h1>
<table border="1" align="center">
<tr>
<th>Column1</th>
<th>Column2</th>
<th>Column3</th>
</tr>
<tr>
<td rowspan="2">Row1 Cell1</td>
<td>Row1 Cell2</td>
<td>Row1 Cell3</td>
</tr>
<tr>
<td>Row2 Cell2</td>
<td>Row2 Cell3</td>
</tr>
<tr>
<td colspan="3">Row3 Cell1</td>
</tr>
</table>
</body>
</html>
